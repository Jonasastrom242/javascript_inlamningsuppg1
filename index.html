<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="custom.css">
    <title>Javascript inlämninngsuppgift 1</title>
</head>
<body>
    <div class="container">
        
        <form id="registerForm">
            <div class="header">
            <h1>Registrera</h1>
            </div>
            <div class="form-content">
                <div class="input-group">
                    <i class="fas fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <label for="firstName" class="input-label">Förnamn:</label>
                    <input type="text" id ="firstName" class="form-control">
                    <div class="invalid-input">Error</div>
                </div>

                <div class="input-group">
                    <i class="fas fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <label for="lastName" class="input-label">Efternamn:</label>
                    <input type="text" id ="lastName" class="form-control">
                    <div class="invalid-input">Error</div>
                </div>

                <div class="input-group">
                    <i class="fas fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <label for="email" class="input-label">Email:</label>
                    <input type="email" id ="email" class="form-control">
                    <div class="invalid-input">Error</div>
                </div>

                <div class="">
                    <button class="btn btn-primary btn-block">Registrera</button>
                </div>
                
            </div>


        </form>

        
    </div>
    <div class="listcontainer">
        <ul class="list" id="list">
           
        </ul>
    </div>
    <script src="java.js"></script>
</body>
</html>
